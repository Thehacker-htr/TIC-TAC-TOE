<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic-Tac-Toe by ABUBAKAR ILIYASU</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="game-container">
    <h1>Tic-Tac-Toe</h1>
    <h3>Created by: ABUBAKAR ILIYASU</h3>

    <!-- Input for Player Names -->
    <div class="player-inputs">
      <input id="playerX" type="text" placeholder="Player X Name">
      <input id="playerO" type="text" placeholder="Player O Name">
      <button id="startGame">Start Game</button>
    </div>

    <!-- Game Status -->
    <p id="status">Waiting for players to start...</p>

    <!-- Game Board -->
    <div id="board" class="board hidden">
      <div class="cell" data-index="0"></div>
      <div class="cell" data-index="1"></div>
      <div class="cell" data-index="2"></div>
      <div class="cell" data-index="3"></div>
      <div class="cell" data-index="4"></div>
      <div class="cell" data-index="5"></div>
      <div class="cell" data-index="6"></div>
      <div class="cell" data-index="7"></div>
      <div class="cell" data-index="8"></div>
    </div>

    <!-- Reset Button -->
    <button id="resetGame" class="hidden">Reset Game</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
